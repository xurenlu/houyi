[program:houyi]
command=/bin/bash -c "source /etc/houyi/load-env.sh && /usr/bin/java -Xms2g -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Dspring.profiles.active=prod -Dspring.config.location=classpath:/application.yml,file:/home/admin/houyi/config/application.yml -Dlog.path=/var/log/houyi -jar /home/admin/houyi/houyi-0.0.1-SNAPSHOT.jar"
directory=/home/admin/houyi
user=root
autostart=true
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=30
stdout_logfile=/var/log/houyi/houyi_stdout.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/var/log/houyi/houyi_stderr.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10

