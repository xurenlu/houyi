# 企业微信配置
# 在这里配置所有需要监控的企业微信信息
# 注意: 敏感信息建议使用环境变量

wework:
  corps:
    # 示例企业 1 - 使用环境变量配置私钥内容
    - corp-id: ${WEWORK_CORP1_ID:}
      corp-name: ${WEWORK_CORP1_NAME:示例企业1}
      secret: ${WEWORK_CORP1_SECRET:}
      private-key: ${WEWORK_CORP1_PRIVATE_KEY:}  # 直接配置私钥内容（支持 \n 换行）
      enabled: ${WEWORK_CORP1_ENABLED:true}

    # 示例企业 2 - 使用私钥文件（推荐）
    - corp-id: ${WEWORK_CORP2_ID:}
      corp-name: ${WEWORK_CORP2_NAME:示例企业2}
      secret: ${WEWORK_CORP2_SECRET:}
      private-key-file: ${WEWORK_CORP2_PRIVATE_KEY_FILE:classpath:keys/corp2-private-key.pem}  # 从文件读取私钥
      enabled: ${WEWORK_CORP2_ENABLED:false}

    # 示例企业 3 - 使用文件系统路径
    # - corp-id: ${WEWORK_CORP3_ID:}
    #   corp-name: ${WEWORK_CORP3_NAME:示例企业3}
    #   secret: ${WEWORK_CORP3_SECRET:}
    #   private-key-file: /etc/houyi/keys/corp3-private-key.pem  # 绝对路径
    #   enabled: ${WEWORK_CORP3_ENABLED:true}

    # 注意:
    # 1. private-key: 直接配置私钥内容（需要使用 \n 表示换行）
    # 2. private-key-file: 配置私钥文件路径
    #    - classpath:keys/xxx.pem  (从 src/main/resources/keys/ 读取)
    #    - /path/to/key.pem         (从文件系统读取)
    # 3. 如果同时配置，优先使用 private-key

